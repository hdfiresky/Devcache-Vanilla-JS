<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Cache DevTool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 w-96 p-4 font-sans">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
            <h1 class="text-xl font-bold text-slate-100 tracking-wide">API Cache</h1>
        </div>
        <div class="flex items-center">
            <label for="cacheToggle" class="text-sm font-medium text-slate-400 mr-3 cursor-pointer">Active</label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="cacheToggle" class="sr-only peer">
                <div class="w-11 h-6 bg-slate-700 rounded-full peer peer-focus:ring-2 peer-focus:ring-cyan-500/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-cyan-500"></div>
            </label>
        </div>
    </div>

    <!-- Cached Requests Box -->
    <div class="bg-slate-800/70 p-1 rounded-lg mb-4 ring-1 ring-slate-700/50">
        <h2 class="text-sm font-bold tracking-wider uppercase mb-2 text-slate-400 px-2 pt-2">Cached Requests</h2>
        <ul id="cacheList" class="space-y-1 text-sm max-h-60 overflow-y-auto">
            <li class="text-slate-500 italic text-center py-8">Loading cache...</li>
        </ul>
    </div>

    <!-- Clear Button -->
    <button id="clearCache" class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-red-500/20 text-slate-300 hover:text-red-300 font-bold py-2.5 px-4 rounded-lg transition-colors duration-200 ease-in-out group ring-1 ring-slate-700 hover:ring-red-500/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        <span>Clear All Cache</span>
    </button>
    <script src="popup.js"></script>
</body>
</html>
