<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Cache DevTool</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="header-left">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" id="header-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
            <h1>API Cache</h1>
        </div>
        <div id="toggle-container">
            <label for="cacheToggle">Active</label>
            <label class="toggle-switch">
                <input type="checkbox" id="cacheToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Cached Requests Box -->
    <div id="requests-container">
        <h2>Cached Requests</h2>
        <ul id="cacheList">
            <!-- Items will be injected by JS -->
        </ul>
    </div>

    <!-- Clear Button -->
    <button id="clearCache">
        <svg xmlns="http://www.w3.org/2000/svg" class="trash-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        <span>Clear All Cache</span>
    </button>
    <script src="popup.js"></script>
</body>
</html>
